version: "3.8"
services:
  server:
    build: .
    ports:
      - "25565:25565"
    volumes:
      - /d/Drive/minecraft/world:/usr/minecraft/world
      - /d/Drive/minecraft/world_nether:/usr/minecraft/world_nether
      - /d/Drive/minecraft/world_the_end:/usr/minecraft/world_the_end
      - /d/Drive/minecraft/plugins/WorldEdit:/usr/minecraft/plugins/WorldEdit
      - /d/Drive/minecraft/plugins/WorldGuard:/usr/minecraft/plugins/WorldGuard
      - /d/Drive/minecraft/plugins/bStats:/usr/minecraft/plugins/bStats
      - /d/Drive/minecraft/logs:/usr/minecraft/logs
      - /d/Drive/minecraft/cache:/usr/minecraft/cache
  ngrok:
    env_file: .env.local
    image: wernight/ngrok
    network_mode: host

version: "3"

services:
  minecraft:
    image: itzg/minecraft-server
    volumes:
      - /e/My Drive/minecraft/factminer2/data:/data
      - /e/My Drive/minecraft/factminer2/plugins:/plugins
    ports:
      - 25565:25565
    environment:
      EULA: "TRUE"
      TYPE: "BUKKIT"
      OPS: "KnudHitchhiker"
      ENABLE_WHITELIST: "TRUE"
      ENFORCE_WHITELIST: "TRUE"
      ONLINE_MODE: "FALSE"
    tty: true
    stdin_open: true
    restart: unless-stopped
  ngrok:
    env_file: .env.local
    image: wernight/ngrok
    network_mode: host
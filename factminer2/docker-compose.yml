version: "3.8"

services:
  minecraft:
    image: itzg/minecraft-server
    volumes:
      - minecraftdata:/data
      - /e/My Drive/minecraft/factminer2/plugins:/plugins
    ports:
      - 25565:25565
    environment:
      EULA: "TRUE"
      TYPE: "PAPER"
      OPS: "KnudHitchhiker"
      ENABLE_WHITELIST: "FALSE"
      ENFORCE_WHITELIST: "FALSE"
      ONLINE_MODE: "FALSE"
      VERSION: "1.19.2"
      MEMORY: "2G"
    tty: true
    stdin_open: true
    restart: unless-stopped
    labels:
      - docker-volume-backup.stop-during-backup=true
  ngrok:
    env_file: .env.local
    image: wernight/ngrok
    network_mode: host
  backup:
    image: offen/docker-volume-backup:v2
    restart: always
    env_file: ./backup.env
    volumes:
      - minecraftdata:/backup/minecraft:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /e/My Drive/minecraft/factminer2/backups:/archive
volumes:
  minecraftdata:
    external: true